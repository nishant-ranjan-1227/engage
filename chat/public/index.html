<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Discussion Forum</title>
  </head>
  <body>
    <nav
      class="navbar is-dark"
      class="navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <a class="navbar-item"> Documentation </a>
        </div>
      </div>
    </nav>

    <div class="max-height div1">
      <p class="title is-2">Discussion Forum</p>
      <div class="formbox">
        <center>
          <form class="box" action="/chat.html">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input
                  class="input"
                  required
                  type="text"
                  placeholder="Name"
                  id="username"
                  name="username"
                />
              </div>
            </div>

            <div>
              <div class="field">
                <label for="room" class="label">Room</label>
                <div class="control">
                  <div class="select" id="div-1">
                    <select id="room" name="room">
                      <option value="Teacher">Teacher</option>
                      <option value="Student">Student</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <button class="button is-primary" id="joinButton" type="submit">
              Join Chat
            </button>
          </form>
        </center>
      </div>
    </div>
  </body>
</html>
